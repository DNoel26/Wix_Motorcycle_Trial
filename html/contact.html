<!DOCTYPE html>

<html lang="en">

<head>

    <title>Wild at Heart Your Motorbike Contact Page</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ad7481254.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <header>

        <!--Top nav-->        
        <nav id="top_nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li id="header_about_link"><a href="about.html">About</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>             
        </nav>

        <!--Bottom nav (hidden until mouse over "About" in top header)-->     
        <nav id="bottom_nav">
            <ul>
                <li class="header_empty_item">blank</li>
                <li id="header_contact_link current_page_active"><a href="contact.html">Contact</a></li>
                <li class="header_empty_item">blank</li>
                <li class="header_empty_item">blank</li>
            </ul>        
        </nav>

    </header>

    <main>

        <!--Main (full) page div with background photo and text box - other divs to overlay this div-->
        <div>
            <h1>
                Wild at Heart your motorbike
            </h1>
            <img src="" alt="Open road with green pastures in the background">
        </div>

        <!--Contact info middle div section-->
        <div>

            <div>
                <h2>
                    Address 
                </h2>
            </div>
            <div>
                <h2>
                    Contact    
                </h2>
            </div>
            <div>
                <h2>
                    Open Hours
                </h2>
            </div>

        </div>
        
        <!--Google map embed bottom left div-->
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25229.878275899147!2d-122.38726899999996!3d37.77281646678104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580f2960c5a5f%3A0xdfcd6cebc1ae9a35!2sCable%20Car%20Museum!5e0!3m2!1sen!2sus!4v1582054762876!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        
        <!--Contact form bottom right div-->
        <div>

            <form>
                <input type="text" id="name_box">
                <label for="name_box">Name</label>
            </form>
            <form>
                <input type="email" id="email_box">
                <label for="email_box">Email</label>
            </form>
            <form>
                <input type="tel" id="phone_box">
                <label for="phone_box">Phone</label>
            </form>
            <form>
                <input type="text" id="message_box">
                <label for="message_box">Type your message here</label>
            </form>
            <!--Bottom right submit button-->
            <form>
                <button type="submit">Submit</button>
            </form>

        </div>

    </main>  

    <footer>
        <div id="footer_div_left">
            &copy; 2023 by WILD AT HEART YOUR MOTORBIKE. Proudly created with Wix.com and cloned by Darnell Noel.
        </div>
        <div id="footer_div_right">
            <div>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </footer>

</body>

</html>
